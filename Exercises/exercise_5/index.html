<!DOCTYPE html>
<html>
<head>
  <title>exercise 5</title>
  <style>
    * {
    margin: 1;
    padding: 1;
    box-sizing: border-box;
    font-family: 'poppins', sans-serif;
  }

  body {
    background:rgb(182, 135, 49);
  background-size: cover;
 
  }
  .container {
      height: 80vh;
      width: 60%;
      background: rgb(0, 179, 255);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 320px;
      margin-top: 60px;
      border-radius: 20px;
    }

    .container .box {
      height: 56vh;
      width: 86%;
      padding: 0 20px;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 10;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      display: flex;
      backdrop-filter: blur(25px);
      box-shadow: -15px 17px 17px rgba(10, 10, 10, 0.15);
    }
</style>
</head>
<body>
    <div class="container">
       <center> <div class="box">
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="name">Address:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="name">Password:</label>
    <input type="pass" id="name" name="pass" required><br><br>
    
    <input type="submit" value="Submit">
    <h3>
        <li><a href="../exercise_6/index.html">Lets go exercise_6</a></li>
      </h3>
  </form>
</center>
  <script>
    // Add event listener to the form submit event
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      
      // Perform form validation
      if (name === "" || email === "") {
        alert("Please fill in all fields");
        return;
      }
      
      // Perform form submission
      alert("Form submitted successfully");
      // You can also send the form data to a server using AJAX or fetch
      
      // Reset the form
      document.getElementById("myForm").reset();
    });
  </script>
 
  </div>
</body>
</html>
